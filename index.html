<html>
  <head>
    <link rel="stylesheet" href="./codemirror.css" />
    <script src="./codemirror.js"></script>
    <script src="./python.js"></script>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="./pyodide.js"></script>

    <style>
      .hide-or-show {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Pyodide testing</h1>
    <div>
      Code for this demo can be found at:
      <a href="https://github.com/Amwam/pyodide-testing-playground"
        >https://github.com/Amwam/pyodide-testing-playground</a
      >
    </div>
    <div>
      <input
        class="hide-or-show"
        type="radio"
        name="code"
        value="vanilla"
        checked
      />
      Vanilla JS<br />
      <input class="hide-or-show" type="radio" name="code" value="react" />
      React<br />
    </div>

    <h2>Code:</h2>
    <div id="code"></div>
    <button id="save" onclick="runCode()" class="hide-or-show">
      Run
    </button>

    <br />
    <hr />
    <h2>Result:</h2>
    <div id="result" class="hide-or-show"></div>
  </body>
  <script lang="js" src="./index.js"></script>
</html>
